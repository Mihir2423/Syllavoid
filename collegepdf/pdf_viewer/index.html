<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>PDF Viewer</title>
  </head>
  <body class=" bg-gradient-to-r from-cyan-500 to-red-200">
    <nav class="flex justify-between px-10 mt-5 text-2xl font-bold mouse-pointer  ">
      <div class="block">
          <h1>Syllavoid</h1>
      </div>
      <ul class="flex space-x-2 ">
          <li>About us</li>
          <li>Know us</li>
          <li>Contact us</li< /ul>
    </nav>
    <div class="bg-gray-800 text-center text-xl text-white"><h1>College Pdf</h1></div>

    <div class="container">
          <center class="pt-5 ">
            <canvas id="pdf-render" class="rounded-2xl px-2 md:w-[600px] md:h-[600px] w-[400px] h-[520px]"></canvas>
            
          </center>
          <div class="flex align-center justify-center pt-1">
              <button class="" id="prev-page">
                
                <img class="" src="https://img.icons8.com/glyph-neue/64/000000/circled-chevron-left.png"/>
              </button>
              <button class="btn" id="next-page">
                <img src="https://img.icons8.com/glyph-neue/64/000000/circled-chevron-right.png" alt="screen"/>
              </button>
              <span class="page-info">
                Page <span id="page-num"></span> of <span id="page-count"></span>
              </span>
          </div>
    </div>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
