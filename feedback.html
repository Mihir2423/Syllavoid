<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/feedback.css">
    <title>Feedback</title>
</head>

<body>
    <div id="container">
        <header class="header">
            <h1 id="title">Feedback Form</h1>
            <p id="description">Thank you for visiting our website. You have been selected to participate in a brief
                customer satisfaction survey to let us know how we can improve your experience.</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter You Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter You Email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
                <input type="number" id="number" class="form-control" min="1" max="99" placeholder="Enter You Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control">
                    <option disabled selected value>Select Current Role</option>
                    <option value="student">Full Time Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Feedback</p>
                <textarea name="comments" id="text-area" placeholder="Enter your comments here...."
                    class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <a href="index.html"><button class="home_">Back To Home</button></a>

</body>

</html>
